<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1.2 client</title>
</head>
<body>

    <h1> Variabile Numerica </h1>

    <p id="v1"></p>
    <p id="v2"></p>

    <script>

        let numero = 100;

        document.getElementById("v1").textContent = "Valore Iniziale" + numero;

        numero = 70;

        document.getElementById("v2").textContent = "Nuovo Valore" + numero;

    </script>

    
    
</body>
</html>
