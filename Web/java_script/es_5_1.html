<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es 5.1</title>
</head>
<body>

    <div id="risultato"></div>

    <script>
        function ToF(x,y){
            if (x === y){
                document.getElementById("risultato").innerHTML = true
            }
            else{
                document.getElementById("risultato").innerHTML = false
            }
        }

        let x = prompt ("primo variabile")
        let y = prompt ("secondo variabile")

        ToF(x,y)

    </script>
    
</body>
</html>
